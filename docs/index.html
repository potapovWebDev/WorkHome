<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="style.css">


    <title>lesson</title>
</head>
<body>
    <div class="wrapper">
        <section class="promo">
            <div class="header">
                <div class="container">
                    <div class="header__wrapp">
                        <a href="#" class="logo logo_r"><img src="icons/header/Logo.svg" alt="Logo"></a>
                        <nav class="header__nav">
                            <ul class="header__nav-menu">
                                <li class="header__nav-item"><a href="#">Home</a></li>
                                <li class="header__nav-item"><a href="#">About us</a></li>
                                <li class="header__nav-item"><a href="#">Services</a></li>
                                <li class="header__nav-item"><a href="#">Services</a></li>
                                <li class="header__nav-item"><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="header__contacts">
                            <img src="icons/header/Assistance Icon.svg" class="header__contacts-img"></img>
                            <div class="header__contacts-desc">Road Assistance</div>
                            <a href="tel:18002652452" class="header__contacts-tel">1800 265 24 52</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promo__body">
                <div class="container">
                    <div class="promo__body-wrapp">
                        <div class="promo__content">
                            <h1 class="title promo__title">Get your vehicle service done online at one place</h1>
                            <div class="promo__buttons">
                                <a href="#" class="main-btn promo__btn">Book a service</a>
                                <a href="https://www.youtube.com/watch?v=bD_nlDO09f4" data-fancybox class="promo__video">Play Video</a>
                            </div>
                            <div class="promo__timetable">
                                <img src="icons/header/promo_ic.svg" alt="icon video" class="promo__timetable_icon">
                                <div class="promo__timetable_desc">We are open</div>
                                <div class="promo__timetable_text">Monday to Friday 9:00 AM to  10:00  AM</div>
                            </div>
                        </div>
                        <div class="promo__images">
                            <img src="img/header/Image.jpg" alt="image">
                            <div class="promo__images-elem promo__images-elem_up">
                                <div class="promo__images-hr"><span>24</span> hr</div>
                                <div class="promo__images-text">Quick service</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="main.js"></script>
</body>
</html>
