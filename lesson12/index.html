<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lesson 12</title>
</head>
<body>
    <form>
        <label for="name">ваше имя</label>
        <input type="text" name="name" id="#name">
        <label for="surname">ваша фамилия</label>
        <input type="text" name="surname" id="#surname">
        <label for="phone">ваш телефон</label>
        <input type="tel" name="phone" id="#phone">
        <label for="mail">ваша почта</label>
        <input type="email" name="mail" id="#mail">
        <label for="date">выберете дату со временем</label>
        <input type="datetime-local" id="date">
        <fieldset id="rad">
            <label for="rad">Выберете количество огурцов для доставки</label>
            <label for="rad1"> Огурец 1</label>
            <input type="radio" id="rad1" name="cucumbers">
            <label for="rad2"> Огурец 2</label>
            <input type="radio" id="rad2" name="cucumbers">
            <label for="rad3"> Огурец 3</label>
            <input type="radio" id="rad3" name="cucumbers">
        </fieldset>

    </form>
</body>
</html>
